name: Terraform PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-checks:
    name: Terraform Format & Validate (All Folders)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform checks (fmt + validate)
        shell: bash
        run: |
          set -e

          # Find unique directories containing .tf files
          TF_DIRS=$(find . -type f -name "*.tf" -not -path "./.terraform/*" -exec dirname {} \; | sort -u)

          if [ -z "$TF_DIRS" ]; then
            echo "No Terraform files found."
            exit 0
          fi

          for dir in $TF_DIRS; do
            echo "=============================="
            echo "Checking Terraform directory: $dir"
            echo "=============================="

            cd "$dir"

            terraform init -backend=false
            terraform fmt -check
            terraform validate

            cd - > /dev/null
          done
